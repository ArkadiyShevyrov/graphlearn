services:
  neo4j:
    image: neo4j:5
    container_name: graphlearn-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=${NEO4J_AUTH:-neo4j/password}
    volumes:
      - neo4j_data:/data
  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    container_name: graphlearn-backend
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password}
      - CORS_ALLOW_ORIGINS=${CORS_ALLOW_ORIGINS:-http://localhost:5173,http://127.0.0.1:5173}
    depends_on:
      - neo4j
  ai:
    build:
      context: ..
      dockerfile: ai/Dockerfile
    container_name: graphlearn-ai
    ports:
      - "8001:8000"
volumes:
  neo4j_data:
